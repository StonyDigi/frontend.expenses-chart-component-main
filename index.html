<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <header class="text-white p-3 rounded-3 d-flex justify-content-between align-items-center">
      <div class="align">
        <p> My balance</p>
        <span>$921.48</span>
      </div>
      <div class="image">
        <img src="images/logo.svg" alt="" height="32">
      </div>
    </header>

    <main class="bg-white mt-4 p-3 rounded-3">
      <h1 class="fs-4 text-dark">Spending - Last 7 days</h1>
      
      <div class="hidden d-flex justify-content-between align-items-center mt-4 mb-4">
        <div class="amount amount-1">$17.45</div>
        <div class="amount amount-2">$34.91</div>
        <div class="amount amount-3">$52.36</div>
        <div class="amount amount-4">$31.07</div>
        <div class="amount amount-5">$23.39</div>
        <div class="amount amount-6">$43.28</div>
        <div class="amount amount-7">$25.48</div>
      </div>

      <div class="chart d-flex justify-content-between">
        <div class="bar bar-1" data-bs-toggle="tooltip" data-bs-placement="top" title="$17.45"></div>
        <div class="bar bar-2" data-bs-toggle="tooltip" data-bs-placement="top" title="$34.91"></div>
        <div class="bar bar-3" data-bs-toggle="tooltip" data-bs-placement="top" title="$52.36"></div>
        <div class="bar bar-4" data-bs-toggle="tooltip" data-bs-placement="top" title="$31.07"></div>
        <div class="bar bar-5" data-bs-toggle="tooltip" data-bs-placement="top" title="$23.39"></div>
        <div class="bar bar-6" data-bs-toggle="tooltip" data-bs-placement="top" title="$43.28"></div>
        <div class="bar bar-7" data-bs-toggle="tooltip" data-bs-placement="top" title="$25.48"></div>
      </div>

      <div class="days d-flex justify-content-between text-center text-secondary">
        <div class="mon">mon</div>
        <div class="tue">tue</div>
        <div class="wed">wed</div>
        <div class="thur">thur</div>
        <div class="fri">fri</div>
        <div class="sat">sat</div>
        <div class="sun">sun</div>
      </div>
      
      <hr class="mt-4">

      <div class="grid d-flex justify-content-between mt-4">
        <div class="containerOne">
          <p class="text-secondary">Total this month</p>
          <span class="fs-3">$478.33</span>
        </div>
        <div class="containerTwo">
          <span class="fs-5 text-dark">+2.4%</span>
          <p class="text-secondary">from last month</p>
        </div>
      </div>
    </main>

    <footer class="mt-4">
      <div class="attribution text-center text-secondary">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/StonyDigi/frontend.expenses-chart-component-main">&copy; 2024 Somossy László</a>.
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <!-- Your custom script -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
